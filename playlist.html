  <a class="link" href="https://music.apple.com/us/playlist/edm-100/pl.u-AkAmmDksxjyJLo9" target="_blank">
    <i class="fas fa-music"></i>
    Listen on Apple Music
  </a>

  <div class="player-wrapper">
    <iframe
      allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write"
      frameborder="0"
      sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"

  <!-- Likes Button -->
  <div class="like-button" id="likeButton">
    <i class="fas fa-heart"></i>
    <span id="likeCount">0</span> Likes
  </div>

  <script>
    const likeButton = document.getElementById('likeButton');
    const likeCount = document.getElementById('likeCount');
    const workerURL = 'https://likes.jessejesse.workers.dev/';

    // Load initial likes
    async function fetchLikes() {
      try {
        const res = await fetch(workerURL);
        const data = await res.json();
        likeCount.textContent = data.likes ?? 0;
      } catch (err) {
        console.error('Failed to fetch likes', err);
      }
    }

    // Increment likes
    likeButton.addEventListener('click', async () => {
      try {
        const res = await fetch(workerURL, { method: 'POST' });
        const data = await res.json();
        likeCount.textContent = data.likes ?? 0;
      } catch (err) {
        console.error('Failed to increment likes', err);
      }
    });

    fetchLikes();
  </script>
